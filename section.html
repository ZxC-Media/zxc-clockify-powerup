<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; }
    .summary-grid { display: grid; grid-template-columns: 120px auto; gap: 8px; align-items: center; }
    .label { font-weight: bold; }
    .value { font-family: monospace; }
    #loading { color: #666; }
  </style>
</head>
<body>
  <div id="loading">Loading Time Summary...</div>
  <div id="summary" class="summary-grid" style="display:none;">
    <div class="label">Total Logged:</div>
    <div class="value" id="total-time">--:--:--</div>
    <div class="label">Entries:</div>
    <div class="value" id="entry-count">0</div>
    <div class="label">Clockify Project:</div>
    <div class="value" id="project-name">Unknown</div>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    // Function to format seconds into HH:MM:SS
    function formatTime(totalSeconds) {
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(Math.floor(totalSeconds % 60)).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    t.render(function() {
      // For this example, we'll use the placeholder data from the backend stub.
      // A full implementation would fetch from the 'getSummary' endpoint.
      const placeholderSummary = {
        totalDurationSeconds: 7500,
        entryCount: 3,
        project: { name: 'API Test Project' }
      };

      document.getElementById('total-time').textContent = formatTime(placeholderSummary.totalDurationSeconds);
      document.getElementById('entry-count').textContent = placeholderSummary.entryCount;
      document.getElementById('project-name').textContent = placeholderSummary.project.name;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('summary').style.display = 'grid';
    });
  </script>
</body>
</html>
